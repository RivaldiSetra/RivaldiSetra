<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #faebd7;
            border: 3px dashed #8b4513;
            padding: 40px;
            max-width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            color: #8b4513;
            text-shadow: 1px 1px 0 #fff;
        }
        p {
            font-size: 16px;
            color: #6b8e23;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata</h1>
        <p>Nama: <strong>Fahmi Rizki</strong></p>
        <p>Umur: <strong>27 Tahun</strong></p>
        <p>Alamat: <strong>Jalan Sari No. 20</strong></p>
        <p>Email: <strong>fahmi.rizki@example.com</strong></p>
    </div>
</body>
</html>
